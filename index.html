<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>未来人工智能实验室 Future AI Lab</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>未来人工智能实验室 <span class="highlight">Future AI Lab</span></h1>
    <p>探索AI的未来，赋能科学、工业与网络系统</p>
  </header>

  <nav>
    <a href="#about" data-section="about">关于我们</a>
    <a href="#research" data-section="research">研究方向</a>
    <a href="#team" data-section="team">团队成员</a>
    <a href="#projects" data-section="projects">研究项目</a>
    <a href="#publications" data-section="publications">论文成果</a>
    <a href="#contact" data-section="contact">联系我们</a>
  </nav>

  <main id="content">
    <!-- 动态内容将被加载到这里 -->
  </main>

  <footer>
    <p>&copy; 2025 未来人工智能实验室 Future AI Lab. 保留所有权利。</p>
  </footer>

  <script>
    function loadContent(section) {
      fetch(section + '.html')
        .then(response => {
          if (!response.ok) throw new Error('加载失败: ' + section);
          return response.text();
        })
        .then(html => {
          document.getElementById('content').innerHTML = html;
        })
        .catch(err => {
          document.getElementById('content').innerHTML = '<p style="color:red;">无法加载内容，请检查网络或文件路径。</p>';
          console.error(err);
        });
    }

    document.addEventListener('DOMContentLoaded', () => {
      // 点击导航时拦截默认跳转，改为加载内容
      document.querySelectorAll('nav a').forEach(link => {
        link.addEventListener('click', function (event) {
          event.preventDefault();
          const section = this.getAttribute('data-section');
          if (section) {
            loadContent(section);
            history.replaceState(null, '', '#' + section);
          }
        });
      });

      // 页面加载时，根据 hash 加载相应模块
      const hash = window.location.hash.slice(1);
      if (hash) {
        loadContent(hash);
      } else {
        loadContent('about');
      }
    });
  </script>
</body>
</html>
