<!-- index.html -->
<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>未来人工智能实验室 Future AI Lab</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>未来人工智能实验室 <span class="highlight">Future AI Lab</span></h1>
    <p>探索AI的未来，赋能科学、工业与网络系统</p>
  </header>

  <nav>
    <a href="#about" onclick="loadContent('about')">关于我们</a>
    <a href="#research" onclick="loadContent('research')">研究方向</a>
    <a href="#team" onclick="loadContent('team')">团队成员</a>
    <a href="#projects" onclick="loadContent('projects')">研究项目</a>
    <a href="#publications" onclick="loadContent('publications')">论文成果</a>
    <a href="#contact" onclick="loadContent('contact')">联系我们</a>
  </nav>

  <main id="content">
    <!-- 动态内容将被加载到这里 -->
  </main>

  <footer>
    <p>&copy; 2025 未来人工智能实验室 Future AI Lab. 保留所有权利。</p>
  </footer>

  <script>
    function loadContent(section) {
      fetch(section + '.html')
        .then(response => response.text())
        .then(html => {
          document.getElementById('content').innerHTML = html;
        });
    }

    // 默认加载“关于我们”
    window.onload = () => loadContent('about');
  </script>
</body>
</html>
